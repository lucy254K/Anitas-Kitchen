<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .third {
        display: flex;
    }

    .content {
        flex: 1;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
    }

    .text, .image {
        flex: 1;
        padding: 10px;
    }

    .text {
        order: 2; /* Change the order to 2 for the text in both divs */
    }

    img {
        max-width: 100%;
        max-height: 100%;
    }
</style>

</head>
<body>
    <div class="third">
        <div class="image">
                <img src="image1.jpg" alt="Image 1">
            </div>
        <div class="content">
            <div class="text">
                <h2>Text Content 1</h2>
                <p>This is some text content on the right.</p>
            </div>
            
        </div>
    </div>
    <div class="third">
        <div class="content">
            <div class="text">
                <h2>Text Content 2</h2>
                <p>This is some text content on the left.</p>
            </div>
            <div class="image">
                <img src="image2.jpg" alt="Image 2">
            </div>
        </div>
    </div>
</body>
</html>
